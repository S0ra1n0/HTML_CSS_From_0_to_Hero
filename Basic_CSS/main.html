<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mainstyle.css" />
  </head>
  <body>
    <!-- Sử dụng "class" và "id" -->
    <!-- "id" là duy nhất, chỉ thuộc về 1 thẻ duy nhất -->
    <!-- nhiều thẻ cùng 1 loại nên khi dùng "class" ta có thể thay đổi chúng 1 cách đồng thờithời -->
    <h1 id="first_heading">CSS learning</h1>
    <h1 class="second_heading">CSS learning</h1>
    <h1 class="second_heading">CSS learning</h1>
    <h1>CSS learning</h1>
    <p>Learning CSS</p>
    <br />
    <!-- CSS selctor with class -->
    <h2 class="heading title">CSS selector</h2>
    <h2 class="title heading">CSS selector</h2>
    <h2 class="heading">CSS selector</h2>
    <h2 class="heading">CSS selector</h2>
    <div class="box">
      <h2 class="heading">CSS selector</h2>
    </div>

    <!-- Khi gọi .a > .heading bên CSS, .heading là con trực tiếp của .a sẽ được gọi, .heading bên trong div kia không được gọi -->
    <div class="a">
      <h2 class="heading">CSS selector</h2>
      <div>
        <h2 class="heading">CSS selector</h2>
      </div>
    </div>

    <!-- Khi gọi .near + .near bên CSS, near thứ 2 (đứng sau) sẽ được gọi-->

    <!-- Không được gọi -->
    <h2 class="near">CSS selector</h2>

    <!-- Được gọi -->
    <h2 class="near">CSS selector</h2>
    <h2 class="near">CSS selector</h2>

    <!-- Khi gọi .front ~ .behind bên CSS, các .behind sẽ được gọi khi chỉ cần có ít nhất 1 .front đứng trước-->

    <!-- Không được gọi -->
    <h2 class="behind">CSS selector</h2>
    <h2 class="behind">CSS selector</h2>

    <h3 class="front">CSS selector</h3>

    <!-- Được gọigọi -->
    <h2 class="behind">CSS selector</h2>
    <h2 class="behind">CSS selector</h2>
  </body>
</html>
